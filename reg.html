<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form method="get">
        <label>First Name:</label>
        <input type="text" placeholder="First Name" Name="First Name" required>
        <br>
        <br>
        <label>Last Name:</label>
        <input type="text" placeholder="Last Name" Name="Last Name"required>
        <br>
        <br>
        <label>Email:</label>
        <input type="email" placeholder="Enter your email" name="email"required>
        <br>
        <br>
        <label>New Password:</label>
        <input type="password" placeholder="Enter new Password" name="Password"required>
        <br>
        <br>
        <label>Confirm New Password:</label>
        <input type="password" placeholder="Confirm new password" name="Password"required>
        <br>
        <br>
        <label>Date of Birth:</label>
        <input type="date" name="Date"required>
        <br>
         <br>
         <label >Phone Number :</label>
         <input type="tel" name="phoneNumber" required> 
         <br> 
         <br>
                      <!-- Dropdown -->
    <label>Course</label>
    <br>
    <select>
        <option value="course">Select Course</option>
        <option value="BTech">BTech</optin>
        <option value="MBA">MBA</option>
        <option value="BBA">BBA</option>
        <option value="BCA">BCA</option>
    </select>
    <br>
    <br>
                       <!-- Radio -->
    <label>Gender:</label>
    <br>
    <input type="radio" name="Gender" value="Male"/>male
    <br>
    <input type="radio" name="Gender" value="Female"/>female
    <br>
    <input type="radio" name="Gender" value="Other"/>other
    <br>
    <br>
    <!-- Checkbox -->
    <label >Programming languages : </label> 
    <br>
    <label>JavaScript :</label> <input type="checkbox" name="javascript"> 
    <br>
    <label>Python :</label> <input type="checkbox" name="python">
    <br>
    <label> CSS :</label> <input type="checkbox" name="css"> 
    <br>
    <label> reactJS :</label> <input type="checkbox" name="reactJS"> 
    <br>
    <label> C :</label> <input type="checkbox" name="C"> 
    <br><br>


        <input type="Submit" value="Register">
        </form>
</body>
</html>
